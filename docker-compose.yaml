
version: '3.1'
services:
  wise-demo:
    build:
      context: .
      dockerfile: wise.Dockerfile
    container_name: WISE-DEMO-${EDITION}
    restart: "unless-stopped"
    ports:
      - ${PORT}:3000
    environment:
    - PORT=${PORT}
    - EDITION=${EDITION}
    - PSAAS_7_ENGINE_VERSION=${PSAAS_7_ENGINE_VERSION}
    - PSAAS_7_DISTRIBUTION_LINK=${PSAAS_7_DISTRIBUTION_LINK}
    - PSAAS_INTERNAL_JOBS_FOLDER=${PSAAS_INTERNAL_JOBS_FOLDER}
    